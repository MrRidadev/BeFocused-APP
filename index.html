<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <!-- link bootstrapp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=update" />
</head>
<body>
    <main class="container row flex-row-reverse m-5 ">
        
        <section class="col-sm-12 col-md-6  text-center ">
            <div>
                <button class="btnAdd text-center "  id="ajouter"> + Add taches</button>
            </div>
            <form  class="row g-3 form-container d-none" id="form">
                <!-- Titre -->
                <div class="col-12">
                  <label for="taskTitle" class="form-label" id="titre">Titre :</label>
                  <input type="text" id="taskTitle" class="form-control" placeholder="Taper un titre" required>
                </div>
          
                <!-- Description -->
                <div class="col-12">
                  <label for="taskDescription" class="form-label">Description :</label>
                  <input type="text" id="taskDescription" class="form-control" placeholder="Taper une description">
                </div>
          
                <!-- Priorité -->
                <div class="col-12">
                  <label for="taskPriority" class="form-label">Priorité :</label>
                  <select id="taskPriority" class="form-select">
                    <option value="">Sélectionnez une priorité</option>
                    <option value="basse">Basse</option>
                    <option value="moyenne">Moyenne</option>
                    <option value="haute">Haute</option>
                  </select>
                </div>
          
                <!-- Bouton Terminer -->
                <div class="col-12 text-center">
                  <input type="button" class="btn btn-primary" id="terminé" value="Terminé" >
                </div>
              </form>
              
              <div id="crud" class="mt-4" >
              </div>
               
          
        </section>
        <section class="col-sm-12 col-md-6  text-center">
            <div class="buton">
                <button type="button" class="btn btn-outline-primary">Pomodoro</button>
                <button type="button" class="btn btn-outline-secondary">Short break</button>
                <button type="button" class="btn btn-outline-success">long break</button>

            </div>
            <div class="">
                <h1 class="crono m-5 ">00:00</h1>
                <input class="btn btn-primary" type="button" value="Start">
                <input class="btn btn-danger" type="button" value="Stop">
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
